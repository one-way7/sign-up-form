<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section class="hero-section">
        <div class="logo-background">
            <img class="logo" src="./icons/odin-lined.png" alt="logo" height="120" width="100">
            <span class="text-logo">ODIN</span>
        </div>
    </section>
    <section class="content-section">
        <div class="text-content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="form-content">
            <h1>Let's do this!</h1>

            <form action="/">
                <div class="input-container">
                    <div>
                        <label for="first_name">FIRST NAME *</label>
                        <input type="text" name="first_name" id="first_name" required maxlength="24">
                    </div>
    
                    <div>
                        <label for="last_name">LAST NAME *</label>
                        <input type="text" name="last_name" id="last_name" required maxlength="24">
                    </div>
    
                    <div>
                        <label for="email">EMAIL *</label>
                        <input type="email" name="email" id="email" required>
                    </div>
    
                    <div>
                        <label for="phone_number">PHONE NUMBER *</label>
                        <input type="tel" name="phone_number" id="phone_number" required>
                    </div>
    
                    <div>
                        <label for="password">PASSWORD *</label>
                        <input type="password" name="password" id="password" required maxlength="24">
                    </div>
    
                    <div>
                        <label for="confirmed_password">CONFIRM PASSWORD *</label>
                        <input type="password" name="confirmed_password" id="confirmed_password" required maxlength="24">
                    </div>
                </div>
            </form>
        </div>

        <div class="account-info">
            <button>Create account</button>
                
            <p>Already have an account? <strong>Log in</strong></p>
        </div>
    </section>
</body>
</html>
