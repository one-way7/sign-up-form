<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo-side">
            <div class="background-logo">
                <img class="logo" src="./icons/odin-lined.png" alt="logo" height="120" width="100">
                <span class="text-logo">ODIN</span>
            </div>
        </div>
        <div class="content-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <form action="/">
                <div class="input-data">
                    <p>Let's do this!</p>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="confirmed_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmed_password" id="confirmed_password">
                </div>

                <button>Create account</button>
            </form>
            
            <p>Already have an account? <strong>Log in</strong></p>
        </div>
    </div>
</body>
</html>
